  weight = 30

  [[main]]
    name = "Course Content"
    identifier = "content-parent"
    url = ""
    weight = 40

    [[main]]
      name = "Week One"
      parent = "content-parent"
      url = ""
      weight = 50

      [[main]]
        name = "Week Two"
        parent = "content-parent"
        url = ""
        weight = 60

